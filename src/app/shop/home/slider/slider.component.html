<!-- STATIC Slider -->
<!-- No need of loop through ngxSlickItem or define breakpoints-->
<!-- define static data in div(ngxSlickItem) itself-->
<!-- path:'left-sidebar/collection/:category' -->

<!-- Home slider -->
<section class="p-0">

    <!---------------------------->
    <!-- BACKGROUND IMAGE SLIDER-->
    <!---------------------------->
    <ngx-slick-carousel class="home-slider" #slickModal="slick-carousel" [config]="sliderConfig" >
        
        <!-- SLIDE 1 -->
        <!-- /home/left-sidebar/collection/men-->
        <div ngxSlickItem>
            <div class="home home1 text-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <h4>welcome to fashion</h4>
                                    <h1>Men fashion</h1>
                                    <a class="btn btn-solid" routerLink="/home/left-sidebar/collection/men">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SLIDE 2-->
        <!-- /home/left-sidebar/collection/women -->
        <div ngxSlickItem>
            <div class="home home2 text-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <h4>welcome to fashion</h4>
                                    <h1>Women fashion</h1>
                                    <a class="btn btn-solid" routerLink="/home/left-sidebar/collection/women">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ngx-slick-carousel>
    
</section>
<!-- Home slider end -->
