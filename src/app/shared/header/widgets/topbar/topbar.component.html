<!--============-->

<!-- For top menu bar -->
<div class="row">
    <div class="col-lg-6">
        <div class="header-contact">
            <ul> 
                <li>{{'topbar-title' | translate}}</li> 
                <li>
                    <i class="fa fa-phone" aria-hidden="true"></i>{{'call-us' | translate}}: 8130227795
                </li> 
            </ul> 
        </div> 
    </div> 
    <div class="col-lg-6 text-right"> 
        <ul class="header-dropdown">
            <li class="compare">
                <a routerLink="/home/compare">
                    <i class="fa fa-random" aria-hidden="true"></i> {{'compare' | translate}}
                </a>
             </li>
             <li class="mobile-wishlist">
                <a routerLink="/home/wishlist">
                    <i class="fa fa-heart" aria-hidden="true"></i> {{'wishlist' | translate}}
                </a>
             </li>
            <li class="onhover-dropdown mobile-account"> <i class="fa fa-user" aria-hidden="true"></i> {{'my-account' | translate}}
                <ul class="onhover-show-div"> 
                    <!-- on login : go to login page-->
                    <li> 
                        <a routerLink="/pages/login"> 
                            <i class="fa fa-sign-in" aria-hidden="true"></i> {{'login' | translate}} 
                        </a> 
                    </li> 
                    <!-- on logout :got to homePage-->
                    <li> 
                        <a routerLink="/home/shop"> 
                            <i class="fa fa-sign-out" aria-hidden="true"></i> {{'logout' | translate}}
                        </a> 
                    </li> 
                </ul> 
            </li> 
        </ul> 
    </div> 
</div>
